<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mark Edge Installer</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Mark Edge Installer</h1>
      </header>
      <p id = "uid-manager-status"></p>
      <p id = "config-json-status"></p>
      <p id = "mark-console-ui"></p>
    
      <button hidden="hidden" id = "trigger-service" onclick="runServices()">
        Start Mark Edge
      </button>
      <br>
      <button onclick="goToFirstWindow()">
        Go to Main Window
      </button>
    </div>
  </body>
  <script src="install-page.js"></script>
</html>
